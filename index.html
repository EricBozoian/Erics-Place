<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Place</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Image Styling */
        body {
            background-image: url('images/Eric\'s Place background v.1.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#profile">Profile (Home)</a>
        <a href="#calendar">Calendar</a>
        <a href="#events">Events</a>
        <a href="#rockhounding">Rock Hounding</a>
        <a href="#volleyball">Volleyball</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Container -->
        <div class="profile-container">
            <div class="banner-name">Eric Bozoian</div>
            <div class="profile-section">
                <img src="images/800x800%20profile%20photo.png" alt="Profile Photo" class="profile-photo">
            </div>
        </div>

        <!-- Scrolling Photo Box -->
        <div class="photo-box">
            <div class="arrow left-arrow">&#8249;</div> <!-- Left Arrow -->
            <div class="photo-wrapper"></div> <!-- Photos will render here -->
            <div class="arrow right-arrow">&#8250;</div> <!-- Right Arrow -->
        </div>
    </div>

    <!-- Include Mustache Template -->
    <script id="photo-template" type="text/template">
        {{#photos}}
        <div class="photo">
            <img src="images/image-box-photos/{{.}}" alt="Photo">
        </div>
        {{/photos}}
    </script>

    <!-- Include Mustache.js -->
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>

    <!-- JavaScript to Render Photos -->
    <script>
        fetch('photos.json')
            .then(response => response.json())
            .then(data => {
                const template = document.getElementById('photo-template').innerHTML;
                const rendered = Mustache.render(template, data);
                document.querySelector('.photo-wrapper').innerHTML = rendered;
            });

        // Automatic Scrolling
        let currentIndex = 0;
        const photoWrapper = document.querySelector('.photo-wrapper');

        function scrollPhotos(direction) {
            const photos = Array.from(document.querySelectorAll('.photo'));
            if (direction === 'left') {
                currentIndex = (currentIndex === 0) ? photos.length - 1 : currentIndex - 1;
            } else {
                currentIndex = (currentIndex === photos.length - 1) ? 0 : currentIndex + 1;
            }
            updatePhotos();
        }

        function updatePhotos() {
            const offset = currentIndex * -100;
            photoWrapper.style.transform = `translateX(${offset}%)`;
        }

        setInterval(() => scrollPhotos('right'), 3000);

        // Manual Arrows
        document.querySelector('.left-arrow').addEventListener('click', () => scrollPhotos('left'));
        document.querySelector('.right-arrow').addEventListener('click', () => scrollPhotos('right'));
    </script>
</body>
</html>
