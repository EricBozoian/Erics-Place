<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Place</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('images/Eric\'s Place background v.1.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#profile">Profile (Home)</a>
        <a href="#calendar">Calendar</a>
        <a href="#events">Events</a>
        <a href="#rockhounding">Rock Hounding</a>
        <a href="#volleyball">Volleyball</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="main-content">
        <!-- Profile Container -->
        <div class="profile-container">
            <div class="banner-name">Eric Bozoian</div>
            <div class="profile-section">
                <img src="images/800x800%20profile%20photo.png" alt="Profile Photo" class="profile-photo">
            </div>
        </div>

        <!-- Scrolling Photo Box -->
        <div class="photo-box">
            <div class="arrow left-arrow">&#8249;</div>
            <div class="photo-wrapper">
                <div class="photo"><img src="images/photo1.jpg" alt="Photo 1"></div>
                <div class="photo"><img src="images/photo2.jpg" alt="Photo 2"></div>
                <div class="photo"><img src="images/photo3.jpg" alt="Photo 3"></div>
            </div>
            <div class="arrow right-arrow">&#8250;</div>
        </div>
    </div>

    <script>
        let photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"]; // Photo sources
        let visiblePhotos = [0, 1, 2]; // Indexes of the currently visible photos

        function updatePhotos() {
            const photoElements = document.querySelectorAll('.photo img');
            visiblePhotos.forEach((photoIndex, i) => {
                photoElements[i].src = `images/${photos[photoIndex]}`;
            });
        }

        function scrollPhotos(direction) {
            if (direction === 'right') {
                // Shift visible photos to the right
                visiblePhotos = visiblePhotos.map(index => (index + 1) % photos.length);
            } else if (direction === 'left') {
                // Shift visible photos to the left
                visiblePhotos = visiblePhotos.map(index => (index - 1 + photos.length) % photos.length);
            }
            updatePhotos();
        }

        // Initial Setup
        updatePhotos();

        // Event Listeners for Arrow Controls
        document.querySelector('.left-arrow').addEventListener('click', () => scrollPhotos('left'));
        document.querySelector('.right-arrow').addEventListener('click', () => scrollPhotos('right'));

        // Auto-scroll every 3 seconds
        let autoScroll = setInterval(() => scrollPhotos('right'), 3000);

        // Pause auto-scroll on hover
        document.querySelector('.photo-box').addEventListener('mouseenter', () => clearInterval(autoScroll));
        document.querySelector('.photo-box').addEventListener('mouseleave', () => {
            autoScroll = setInterval(() => scrollPhotos('right'), 3000);
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
